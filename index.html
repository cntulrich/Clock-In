<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Clock App - Employee Portal</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;

        // Lucide icons as inline SVG components
        const Clock = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <circle cx="12" cy="12" r="10"></circle>
                <polyline points="12 6 12 12 16 14"></polyline>
            </svg>
        );

        const LogIn = ({ className }) => (
            <svg className={className} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
                <polyline points="10 17 15 12 10 7"></polyline>
                <line x1="15" y1="12" x2="3" y2="12"></line>
            </svg>
        );

        const LogOut = ({ className }) => (
            <svg className={className} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                <polyline points="16 17 21 12 16 7"></polyline>
                <line x1="21" y1="12" x2="9" y2="12"></line>
            </svg>
        );

        const User = ({ className }) => (
            <svg className={className} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
            </svg>
        );

        const Building2 = ({ className }) => (
            <svg className={className} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M6 22V4a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v18Z"></path>
                <path d="M6 12H4a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h2"></path>
                <path d="M18 9h2a2 2 0 0 1 2 2v9a2 2 0 0 1-2 2h-2"></path>
                <path d="M10 6h4"></path>
                <path d="M10 10h4"></path>
                <path d="M10 14h4"></path>
                <path d="M10 18h4"></path>
            </svg>
        );

        const MapPin = ({ className }) => (
            <svg className={className} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"></path>
                <circle cx="12" cy="10" r="3"></circle>
            </svg>
        );

        const Wifi = ({ className }) => (
            <svg className={className} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M5 13a10 10 0 0 1 14 0"></path>
                <path d="M8.5 16.5a5 5 0 0 1 7 0"></path>
                <path d="M2 8.82a15 15 0 0 1 20 0"></path>
                <line x1="12" y1="20" x2="12.01" y2="20"></line>
            </svg>
        );

        function TimeClockApp() {
            const [view, setView] = useState('login');
            const [companyName, setCompanyName] = useState('');
            const [employeeName, setEmployeeName] = useState('');
            const [currentUser, setCurrentUser] = useState(null);
            const [clockStatus, setClockStatus] = useState(null);
            const [currentTime, setCurrentTime] = useState(new Date());
            const [timeRecords, setTimeRecords] = useState([]);
            const [locationData, setLocationData] = useState(null);
            const [ipAddress, setIpAddress] = useState(null);

            useEffect(() => {
                const timer = setInterval(() => setCurrentTime(new Date()), 1000);
                return () => clearInterval(timer);
            }, []);

            useEffect(() => {
                const fetchLocationData = async () => {
                    try {
                        const response = await fetch('https://ipapi.co/json/');
                        const data = await response.json();
                        setIpAddress(data.ip);
                        setLocationData({
                            city: data.city,
                            region: data.region,
                            country: data.country_name,
                            latitude: data.latitude,
                            longitude: data.longitude
                        });
                    } catch (error) {
                        console.error('Error fetching location data:', error);
                        setIpAddress('Unable to detect');
                        setLocationData({ city: 'Unknown', region: '', country: 'Unknown' });
                    }
                };
                
                fetchLocationData();
            }, []);

            const handleSignIn = () => {
                if (companyName.trim() && employeeName.trim()) {
                    setCurrentUser({ company: companyName, name: employeeName });
                    setView('clockSystem');
                    setClockStatus('out');
                }
            };

            const handleClockIn = () => {
                const now = new Date();
                setClockStatus('in');
                setTimeRecords([...timeRecords, {
                    type: 'in',
                    time: now.toLocaleTimeString(),
                    date: now.toLocaleDateString(),
                    ip: ipAddress,
                    location: locationData ? `${locationData.city}, ${locationData.region}` : 'Unknown'
                }]);
            };

            const handleClockOut = () => {
                const now = new Date();
                setClockStatus('out');
                setTimeRecords([...timeRecords, {
                    type: 'out',
                    time: now.toLocaleTimeString(),
                    date: now.toLocaleDateString(),
                    ip: ipAddress,
                    location: locationData ? `${locationData.city}, ${locationData.region}` : 'Unknown'
                }]);
            };

            const handleSignOut = () => {
                setView('login');
                setCurrentUser(null);
                setClockStatus(null);
                setCompanyName('');
                setEmployeeName('');
            };

            const handleKeyPress = (e) => {
                if (e.key === 'Enter') {
                    handleSignIn();
                }
            };

            if (view === 'login') {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex flex-col">
                        <header className="bg-white shadow-sm border-b border-gray-200">
                            <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex items-center justify-between">
                                <div className="flex items-center space-x-3">
                                    <div className="w-10 h-10 bg-indigo-600 rounded-lg flex items-center justify-center">
                                        <Clock />
                                    </div>
                                    <span className="text-xl font-bold text-gray-900">Time Portal</span>
                                </div>
                                <nav className="flex space-x-6">
                                    <a href="#" className="text-indigo-600 font-medium">Clock In/Out</a>
                                    <a href="#" className="text-gray-600 hover:text-gray-900">Admin</a>
                                </nav>
                            </div>
                        </header>

                        <main className="flex-1 flex items-center justify-center px-4 py-12">
                            <div className="max-w-md w-full">
                                <div className="bg-white rounded-2xl shadow-xl p-8">
                                    <div className="text-center mb-8">
                                        <div className="inline-flex items-center justify-center w-16 h-16 bg-indigo-100 rounded-full mb-4">
                                            <User />
                                        </div>
                                        <h1 className="text-2xl font-bold text-gray-900 mb-2">Employee Time Portal</h1>
                                        <p className="text-gray-600">Sign in to clock in or out</p>
                                    </div>

                                    <div className="space-y-5">
                                        <div>
                                            <label htmlFor="company" className="block text-sm font-medium text-gray-700 mb-2">
                                                Company Name
                                            </label>
                                            <div className="relative">
                                                <div className="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                                    <Building2 className="h-5 w-5 text-gray-400" />
                                                </div>
                                                <input
                                                    type="text"
                                                    id="company"
                                                    value={companyName}
                                                    onChange={(e) => setCompanyName(e.target.value)}
                                                    onKeyPress={handleKeyPress}
                                                    className="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none"
                                                    placeholder="Enter company name"
                                                />
                                            </div>
                                        </div>

                                        <div>
                                            <label htmlFor="employee" className="block text-sm font-medium text-gray-700 mb-2">
                                                Employee Name
                                            </label>
                                            <div className="relative">
                                                <div className="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                                    <User className="h-5 w-5 text-gray-400" />
                                                </div>
                                                <input
                                                    type="text"
                                                    id="employee"
                                                    value={employeeName}
                                                    onChange={(e) => setEmployeeName(e.target.value)}
                                                    onKeyPress={handleKeyPress}
                                                    className="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none"
                                                    placeholder="Enter your name"
                                                />
                                            </div>
                                        </div>

                                        <button
                                            onClick={handleSignIn}
                                            className="w-full bg-indigo-600 text-white py-3 px-4 rounded-lg font-medium hover:bg-indigo-700 transition-colors shadow-lg shadow-indigo-200"
                                        >
                                            Sign In
                                        </button>
                                    </div>

                                    <p className="mt-6 text-center text-sm text-gray-600">
                                        Don't have access? Contact your administrator to be added to the system.
                                    </p>
                                </div>
                            </div>
                        </main>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex flex-col">
                    <header className="bg-white shadow-sm border-b border-gray-200">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex items-center justify-between">
                            <div className="flex items-center space-x-3">
                                <div className="w-10 h-10 bg-indigo-600 rounded-lg flex items-center justify-center">
                                    <Clock />
                                </div>
                                <span className="text-xl font-bold text-gray-900">Time Portal</span>
                            </div>
                            <div className="flex items-center space-x-4">
                                <div className="text-right">
                                    <div className="text-sm text-gray-600">{currentUser.company}</div>
                                    <div className="font-medium text-gray-900">{currentUser.name}</div>
                                </div>
                                <button
                                    onClick={handleSignOut}
                                    className="text-sm text-gray-600 hover:text-gray-900 px-3 py-2 rounded-lg hover:bg-gray-100"
                                >
                                    Sign Out
                                </button>
                            </div>
                        </div>
                    </header>

                    <main className="flex-1 flex items-center justify-center px-4 py-12">
                        <div className="max-w-2xl w-full">
                            <div className="bg-white rounded-2xl shadow-xl p-8">
                                <div className="text-center mb-8">
                                    <div className="text-5xl font-bold text-gray-900 mb-2">
                                        {currentTime.toLocaleTimeString()}
                                    </div>
                                    <div className="text-lg text-gray-600">
                                        {currentTime.toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' })}
                                    </div>
                                </div>

                                <div className="flex items-center justify-center mb-8">
                                    <div className={`px-6 py-3 rounded-full text-lg font-semibold ${
                                        clockStatus === 'in' 
                                            ? 'bg-green-100 text-green-800' 
                                            : 'bg-gray-100 text-gray-800'
                                    }`}>
                                        Status: {clockStatus === 'in' ? 'Clocked In' : 'Clocked Out'}
                                    </div>
                                </div>

                                {locationData && ipAddress && (
                                    <div className="mb-6 p-4 bg-blue-50 rounded-lg border border-blue-200">
                                        <div className="flex items-start space-x-3">
                                            <MapPin className="w-5 h-5 text-blue-600 mt-0.5" />
                                            <div className="flex-1">
                                                <div className="text-sm font-medium text-blue-900 mb-1">Current Location</div>
                                                <div className="text-sm text-blue-700">
                                                    {locationData.city}, {locationData.region}, {locationData.country}
                                                </div>
                                                <div className="flex items-center space-x-1 text-xs text-blue-600 mt-1">
                                                    <Wifi className="w-3 h-3" />
                                                    <span>IP: {ipAddress}</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                )}

                                <div className="grid grid-cols-2 gap-4 mb-8">
                                    <button
                                        onClick={handleClockIn}
                                        disabled={clockStatus === 'in'}
                                        className={`py-6 rounded-xl font-semibold text-lg flex flex-col items-center justify-center space-y-2 transition-all ${
                                            clockStatus === 'in'
                                                ? 'bg-gray-100 text-gray-400 cursor-not-allowed'
                                                : 'bg-green-600 text-white hover:bg-green-700 shadow-lg shadow-green-200'
                                        }`}
                                    >
                                        <LogIn className="w-8 h-8" />
                                        <span>Clock In</span>
                                    </button>

                                    <button
                                        onClick={handleClockOut}
                                        disabled={clockStatus === 'out'}
                                        className={`py-6 rounded-xl font-semibold text-lg flex flex-col items-center justify-center space-y-2 transition-all ${
                                            clockStatus === 'out'
                                                ? 'bg-gray-100 text-gray-400 cursor-not-allowed'
                                                : 'bg-red-600 text-white hover:bg-red-700 shadow-lg shadow-red-200'
                                        }`}
                                    >
                                        <LogOut className="w-8 h-8" />
                                        <span>Clock Out</span>
                                    </button>
                                </div>

                                {timeRecords.length > 0 && (
                                    <div className="border-t border-gray-200 pt-6">
                                        <h3 className="text-lg font-semibold text-gray-900 mb-4">Today's Activity</h3>
                                        <div className="space-y-3 max-h-64 overflow-y-auto">
                                            {timeRecords.slice().reverse().map((record, index) => (
                                                <div key={index} className="py-3 px-4 bg-gray-50 rounded-lg">
                                                    <div className="flex items-center justify-between mb-2">
                                                        <div className="flex items-center space-x-3">
                                                            {record.type === 'in' ? (
                                                                <LogIn className="w-5 h-5 text-green-600" />
                                                            ) : (
                                                                <LogOut className="w-5 h-5 text-red-600" />
                                                            )}
                                                            <span className="font-medium text-gray-900">
                                                                {record.type === 'in' ? 'Clocked In' : 'Clocked Out'}
                                                            </span>
                                                        </div>
                                                        <span className="text-gray-600">{record.time}</span>
                                                    </div>
                                                    <div className="flex items-center space-x-4 text-xs text-gray-500 ml-8">
                                                        <div className="flex items-center space-x-1">
                                                            <Wifi className="w-3 h-3" />
                                                            <span>{record.ip}</span>
                                                        </div>
                                                        <div className="flex items-center space-x-1">
                                                            <MapPin className="w-3 h-3" />
                                                            <span>{record.location}</span>
                                                        </div>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                )}
                            </div>
                        </div>
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<TimeClockApp />);
    </script>
</body>
</html>
